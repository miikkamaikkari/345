<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIIKKAMAIKKARI</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.5rem;
            animation: slideIn 2s ease-out;
        }

        .contact {
            text-align: center;
            margin-top: 2rem;
        }

        .contact p {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIIKKAMAIKKARI</h1>
        <p>This website is a work in progress.</p>
            <h2>Contact Information</h2>
            <p>Email: info@miikkamaikkari.com</p>
            <p>Instagram: @miikkakoponen</p>
        </div>
    </div>
</body>
</html>
